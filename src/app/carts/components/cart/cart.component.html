<div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-danger">2</label> items in your cart</p>
        <span class="text-danger card-header">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cardProducts; let i = index">
                <td><img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="setQuantityPlus(i)">+</button>
                        <input class="form-control" type="number" [(ngModel)] = item.quantity min="1">
                        <button class="btn btn-dark" (click)="setQuantityMinus(i)">-</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} L.E</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th style="width: 15%"><p>Total: {{total | number}}</p></th>
                <th><button class="btn btn-success">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>

<div class="alert alert-success" role="alert"><strong>Well Done!</strong> Your order is successfully sent</div>
